<div class="card" style="background: rgba(19, 35, 47, .9);color: #fff">
  <div class="jumbotron" style="color: #000 !important;">
    <h4 class="text-center">User SignIn</h4>
  </div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter Email" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email field is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter Password" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password field is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm btn-sm mr-1"></span>
                    Login
                </button><br>
                <p class="pt-2">Haven't account? <a routerLink="../register" class="btn btn-link float-right">Register</a>
                </p>
            </div>
        </form>
    </div>
</div>
